<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凉兮软件官网 - 公益免费软件聚合平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #00c6ff;
            --dark: #2d3748;
            --light: #f8fafc;
            --gray: #718096;
            --border: #e2e8f0;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, var(--dark) 0%, #4a5568 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.05"><circle cx="50" cy="50" r="2" fill="white"/></svg>');
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--accent);
            text-shadow: 0 2px 10px rgba(0, 198, 255, 0.3);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent) 0%, #0072ff 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.3);
        }
        
        .main-content {
            padding: 40px 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            padding-left: 15px;
            border-left: 4px solid var(--primary);
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: var(--light);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }
        
        .link-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .link-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .link-desc {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .link-url {
            color: var(--primary);
            font-size: 0.9rem;
            font-family: monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .qr-section {
            text-align: center;
            padding: 40px 30px;
            background: var(--light);
            border-top: 1px solid var(--border);
        }
        
        .qr-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .qr-code {
            width: 180px;
            height: 180px;
            background: conic-gradient(from 0deg, var(--primary), var(--secondary), var(--primary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .qr-code::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 5px;
        }
        
        .qr-text {
            margin-top: 15px;
            color: var(--gray);
            font-size: 1rem;
        }
        
        .footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .footer-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #cbd5e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--accent);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .link-grid {
                grid-template-columns: 1fr;
            }
            
            .link-card {
                padding: 20px;
            }
            
            .qr-code {
                width: 150px;
                height: 150px;
            }
        }
        
        /* 加载动画 */
        .loading {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        
        .loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
